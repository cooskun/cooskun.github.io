<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Website Intro Video and Form -->
  <section class="intro">
    <video id="video-intro" class="intro__video" src="video/intro.mp4" autoplay loop muted></video>

    <div class="intro__inner__wrapper">
      <img src="img/logo.png" alt="Kantana Fogg" width="100" class="intro__logo">
      <form class="intro__form">
        <input type="text" class="form-control" id="departure" name="departure" placeholder="Departure">
        <input type="text" class="form-control js-datepicker _bg-white" name="date" id="date" placeholder="Date">
        <input type="text" class="form-control js-mask-numeral" id="person" name="person" placeholder="Person">
        <button type="submit" class="btn btn-primary js-getTours">Take the Tour</button>
      </form>
    </div>
  </section>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/flatpickr/dist/flatpickr.min.js"></script>
  <script src="./node_modules/cleave.js/dist/cleave.min.js"></script>
  <script src="./js/home.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf9iqBWPH0oHdH_OGJMTfhXAo3jCgLJWI&callback=initMap" async
    defer></script>
  <script>
    function initMap() {
      // Create a map object and specify the DOM element for display.
      if (document.getElementById("map")) {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8
        });
      }
    }
  </script>

</body>

</html>
